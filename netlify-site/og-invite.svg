<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894"/>
      <stop offset="100%" style="stop-color:#00cec9"/>
    </linearGradient>
    <linearGradient id="invite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12"/>
      <stop offset="100%" style="stop-color:#e74c3c"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Invite Badge -->
  <rect x="100" y="80" width="280" height="50" rx="25" fill="url(#invite)"/>
  <text x="240" y="115" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="600" fill="white" text-anchor="middle">You've Been Invited!</text>

  <!-- App Icon -->
  <rect x="100" y="180" width="180" height="180" rx="40" fill="url(#accent)"/>
  <text x="190" y="295" font-size="90" text-anchor="middle" dominant-baseline="middle">&#128330;</text>

  <!-- Text -->
  <text x="330" y="230" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="64" font-weight="bold" fill="white">Join Islam Pro</text>
  <text x="330" y="290" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="28" fill="rgba(255,255,255,0.7)">Your friend wants you to try the best Islamic app!</text>

  <!-- Features -->
  <text x="330" y="380" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="26" fill="rgba(255,255,255,0.8)">&#x1F9ED; Qibla   &#x23F0; Prayer Times   &#x1F4D6; Quran   &#x1F64F; Duas</text>

  <!-- CTA -->
  <rect x="330" y="430" width="280" height="60" rx="12" fill="url(#accent)"/>
  <text x="470" y="470" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="600" fill="white" text-anchor="middle">Download Free</text>

  <!-- Free badge -->
  <text x="100" y="560" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="20" fill="rgba(255,255,255,0.5)">Free on the App Store</text>
</svg>
